<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    
    <!-- Logo & Title (Left) -->
    <div class="flex items-center">
      <i class="fas fa-newspaper text-blue-600 text-2xl mr-2"></i>
      <h1 class="text-xl font-bold text-gray-800">GyanBharati News Dashboard</h1>
    </div>

    <!-- Navigation & Search (Right-aligned) -->
    <div class="flex items-center space-x-6">
      <a href="/" id="homeButton" class="tab-button text-gray-600 hover:text-blue-600">Home</a>

      <button id="savedTab" class="tab-button text-gray-600 hover:text-blue-600 flex items-center">
        <i class="fas fa-bookmark mr-1"></i>
        <span>Saved</span>
        <span id="savedCount" class="ml-1 bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">0</span>
      </button>

      <button id="aboutTab" class="tab-button text-gray-600 hover:text-blue-600">About</button>
      <button id="contactTab" class="tab-button text-gray-600 hover:text-blue-600">Contact</button>

      <!-- Inline Search Bar -->
    <div class="relative">
      <input type="text" id="headerSearch" placeholder="Search news..."
            class="border border-gray-300 rounded-lg px-3 py-1 text-sm focus:ring-2 focus:ring-blue-500 w-48 md:w-64 dark:bg-gray-800 dark:text-white dark:border-gray-600">
      <button id="headerSearchBtn"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 dark:text-gray-300 dark:hover:text-white">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</header>
